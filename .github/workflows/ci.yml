name: Fabric CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Dependencies
        run: go mod tidy

      - name: Run Tests
        run: go test -v ./...

      - name: Build Aggregator
        run: go build -v -o fabric-aggregator ./cmd/aggregator